<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
          *ngIf="selectedRecipe; else infoText"
          [recipe]="selectedRecipe"></app-recipe-detail>
        <p #infoText>Please Select Recipe</p>
    </div>
</div>
